<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <img src="./images/wobot-logo_blue 1.png" alt="">
    </nav>
    <main>
        <div>
            <header>
                <div class="header-logo">
                    <div class="logo-1"></div>
                    <div class="logo-2"></div>
                    <div class="logo-3"></div>
                </div>
                <h3>Its a delight to have you onboard</h3>
                <p>Help us know you better. <br> (This is how we optimize Wobot as per your business needs)</p>
            </header>
            <form>
                <div class="input">
                    <label for="name">Company Name</label>
                    <input type="text" placeholder="e.g. Example Inc">
                </div>
                <div class="input">
                    <label for="name">Industry</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div class="input">
                    <label for="name">Company Size</label>
                    <div class="btn-group">
                        <button>1-20</button>
                        <button>21-50</button>
                        <button class="active">51-200</button>
                        <button>201-500</button>
                        <button>500+</button>
                    </div>
                </div>
            </form>
            <button type="submit" class="submit">Get Started</button>
        </div>
    </main>
    <footer>
        Terms of use | Privacy policy
    </footer>
</body>

</html>
